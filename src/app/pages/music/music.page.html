<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title style="text-align: center;">
    My Music
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>






  <ion-progress-bar color="dark" [type]="'indeterminate'" *ngIf="showLoader"></ion-progress-bar>
<ion-card color="primary">



  <form [formGroup] = "form" (ngSubmit)="submitForm()" >
  <ion-card color="dark">
  <ion-input  id="fileinput" color="primary" accept=".mp3, .m4a ,.mpeg" type="file" name="file"   
  (change)=" fileChange($event)" (change)="uploadFile($event)" ></ion-input>
</ion-card>

  <ion-card style="height: 200px;width: 90%; border: solid black;">
    <!-- <audio  style="height: 200px;width: 100%;" controls="controls" preload="metadata"  webkit-playsinline="webkit-playsinline" class="videoPlayer">
      -->
      <!-- <ion-icon name="musical-notes"></ion-icon> -->
      <img style="height:200px;width: 100%;background-color:black;" src=" assets/images/music1.gif" alt="nothing to display" >
  
    <!-- </audio> -->
    <div class="form-group">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="dark" type="submit">
        <ion-button color="dark" shape="round" type="submit"> 
        <ion-icon shape="Round"   name="cloud-upload"  ></ion-icon >
        </ion-button >
      </ion-fab-button>
    
    </ion-fab>
    
  </div>

  </ion-card>
  
</form>


</ion-card>
<br>
<ion-card>
  <ion-card-header color="dark">
    <p> {{ imgProps.length}}:Uploaded Music</p>
  </ion-card-header>
  <ion-card style="width:90%; border-radius:20px; " color="dark" *ngFor= "let item of imgProps" > 
    <img style="height:200px;background-color:black;" src=" assets/images/music1.gif" alt="nothing to display" >
  
    <ion-fab vertical="top" horizontal="start" >
      <ion-fab-button>
        <ion-icon name="options"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="end">
        <ion-fab-button  (click)=" AlertDeleteMusic(item.id)" color="dark"><ion-icon color="danger" name="trash"></ion-icon></ion-fab-button>
        <ion-fab-button  (click)=" AlertDownloadMusic(item.id)"color="dark"><ion-icon color="warning" name="cloud-download"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>

          <ion-item color="danger" style="border:  1px solid #000;">
          <ion-label >size: {{ item.size}}Kb</ion-label>
        
        </ion-item>
        <ion-item color="danger" style="border-left:  1px solid #000;">
          <ion-icon name="musical-notes"> </ion-icon> {{ item.name}}
        </ion-item>
  
     
      <ion-item color="dark" style="border-left:  1px solid #000;">
        <audio style="height: 55%;" controls="controls" preload="metadata"  webkit-playsinline="webkit-playsinline" class="videoPlayer">
          <source  src="{{item.url}}" />
        </audio>
      </ion-item>
      
    
    
   </ion-card> 
  <ion-card-content>
    
    


 
  </ion-card-content>
</ion-card>

</ion-content>
