<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title style="text-align: center;">
    My Photos
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-progress-bar color="dark" [type]="'indeterminate'" *ngIf="showLoader"></ion-progress-bar>
<ion-card color="primary">



  <form [formGroup] = "form" (ngSubmit)="submitForm()" >
  <ion-card color="dark">
  <ion-input  id="fileinput" color="primary" accept="image/png, image/jpeg" type="file" name="file"   (change)=" fileChange($event)" (change)="uploadFile($event)" ></ion-input>
</ion-card>

  <ion-card style="height: 200px;width: 90%;">
    <img  style="height: 200px;width: 100%;" *ngIf="img1" [src]="img1"/>
    <div class="form-group">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="dark" type="submit">
        <ion-button color="dark" shape="round" type="submit"> 
        <ion-icon shape="Round"   name="cloud-upload"  ></ion-icon >
        </ion-button >
      </ion-fab-button>
    
    </ion-fab>
    
  </div>

  </ion-card>
  
</form>


</ion-card>
<br>
<ion-card>
  <ion-card-header color="dark">
    <p> {{ imgProps.length}}:Uploaded Photos</p>
  </ion-card-header>

  <!-- <ion-buttom (ckick)="">View</ion-buttom> -->
  <ion-card-content>
    
    
  <ion-card style="width:90%; border-radius:10px; " color="dark" *ngFor= "let item of imgProps   "> 
    <img style="width:100%; border-radius:10px; height: 200px;" src="{{ item.url}}">
    <ion-fab vertical="top" horizontal="start" >
      <ion-fab-button>
        <ion-icon name="options"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="end">
        <ion-fab-button  (click)=" AlertDeleteImage(item.id)"color="dark"><ion-icon color="danger" name="trash"></ion-icon></ion-fab-button>
  <ion-fab-button  (click)="  AlertDownloadImage(item.id)" color="dark"><ion-icon color="warning" name="cloud-download"></ion-icon></ion-fab-button>

  <a href="item.url" download="images">DownloadFile
       </a> 
      </ion-fab-list>
    </ion-fab>

          <ion-item color="danger" style="border:  1px solid #000;">
          <ion-label >size: {{ item.size}}Kb</ion-label>
          <ion-item color="danger" style="border-left:  1px solid #000;">
           
            <ion-label >Name: {{ item.name}}</ion-label>
          </ion-item>
        </ion-item>
      

    
   </ion-card> 

 
  </ion-card-content>


</ion-card>

  
</ion-content>
