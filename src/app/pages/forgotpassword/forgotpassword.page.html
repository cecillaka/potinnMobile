<ion-header>
  <ion-toolbar>
    <ion-icon style="font-weight: bolder;" position="start" name="arrow-back" routerLink='/login'></ion-icon>
    <ion-title style="text-align: center;">forgot password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <!-- [(ngModel)]="postData.email" -->
  <ion-item>
    <ion-label  position="floating" style="font-weight: bold;">Email </ion-label>
    <ion-input autocomplete="off" type="email" name="email" [(ngModel)]="postData.email"></ion-input>
  </ion-item>
  <ion-button expand="block" share="round" color="dark" (click)="forgotPassword()">Submit</ion-button>

 

</ion-content>
